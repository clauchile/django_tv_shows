{%extends 'base.html'%}

{% block titulo %}<title>Create</title>{%endblock%}


{%block contenido%}

<div class="row text-light">

    <div class="col col-12 ">

        <div class="row justify-content-end">
            <div  class="col text-end mt-3 ">
                <a href='/' class="badge bg-dark border border-primary"><i class="fas fa-arrow-alt-circle-left me-1"></i>Go Back</a>
            </div>
        </div>
        <div class="row text-light">
            <div class="  col-sm-12 offset-lg-4 col-lg-4 ">
                <h1 class="h2 text-center mb-4">Agregar un nuevo show</h1>
                <div class="row">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label for="titulo-id" class="form-label me-2">Título</label>
                        <input type="text" class="form-control" id="titulo-id" name="titulo">
                        <div class="row d-flex  mt-1">
                            <div class="col">
                                <label for="plataforma-id" class="form-label me-2">Plataforma</label>
                                <input type="text" class="form-control" id="plataforma-id" name="plataforma">
                            </div>
                            <div class="col text-light">
                                <label for="release-id" class="form-label me-2">F. de lanzamiento</label>
                                <input type="date" class="form-control" id="release-id" name="release_date">
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="notas-id" class="form-label me-2">Descripción</label>
                            <input type="text" class="form-control" id="notas-id" name="descripcion">
                        </div>
                        <div class=" col text-center">
                            <button type="submit" class="btn btn-primary border border-2 mt-2">Agregar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>


{%endblock%}
